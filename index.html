<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/logo.jpeg" alt="img1" width="40px">
                <h1>Lets Chat</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/hamburger.png" alt="img2" width="30px">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>Active People</h3>
                    <h4 class="users-count">4</h4>
                    </div>
                    <div class="users-list">
                </div>

            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <!-- <p><b>A </b>joined the chat</p> -->
                    </div>
                    <!-- <div class="message incoming">
                        <h5><b>A</b></h5>
                        <p>Hello B</p>
                    </div>
                    <div class="message outgoing">
                        <h5><b>C</b></h5>
                        <p>Welcome A </p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input type="text" id="user-msg" placeholder="Type your message...">
                    <button type="button"    id="user-send">Send</button>
                </div>
            </div>
        </div>
    </main>
  <script>
      var uwindow=document.querySelector('.user-window');
      function show_hide(){
          if(uwindow.style.display=="block"){
              uwindow.style.display="none";
          }
          else{
              uwindow.style.display="block";
          }
      }
  </script> 
  <script src="/socket.io/socket.io.js"> </script> 
  <script src="/js/client.js"></script>
</body>
</html>
